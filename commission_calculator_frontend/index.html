<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title> Commission Calculator</title>
     <link rel="stylesheet" href="styles.css">
     <link href="/favicon.ico" type="image/x-icon" rel="icon" />
  </head>

  <body>
    <form id="commission-calculator">
        <fieldset><br>
          <legend><h2> Commission Calculator </h2> </legend>
          <div>
            <p><h3> Product Name: <input type="text" id ="product_name"/></h3></p>
          </div>

          <div>
            <p> <h3> Price: <input type = "float" id="price_input"/> </h3> </p>
          </div>

          <div>
            <p> <h3> Quantity:  <input type="float" id="quantity_input"/> </h3> </p>
          </div>

          <div>
            <p> <h3 > Commission Rate:  <input type = "interger" id="comm_rate_input" type="commission_rate"/> </p>
          </div>

          <div>
            <p> <h3>  Commission Type: <input class="comm_type" type ="checkbox" value="percentage"> Percentage</input type> <input class="comm_type" type ="checkbox" value="bps"> Basis Point </input><h3/> </p>
          </div>

          <div>
            <p> <button type="button" id="buttonCalculate"> Calculate </button> </p>
          </div>

          <div>
            <p> <button type="button" id="buttonReset"> Reset </button> </p>
          </div>
           <br>
        </form>

      <!-- Commission Report -->


    <fieldset><br>
        <legend><h2> Commission Report </h2> </legend>

        <form id="commission-report">

            <div class ="row"> </div>

            <div class="column"> <h3> Product </h3>
              <ol>
                <span id="product_column"> </span>
            </div>

	        <div class="column"> <h3> Price </h3>
	          <span id="price_column"> </span>

	        </div>

	        <div class="column"> <h3> Quantity </h3>
	           <span id="quantity_column"> </span>
	        </div>

	        <div class="column"> <h3> Commission Rate </h3>
	          <span id="rate_column"> </span>
	        </div>

	        <div class="column"> <h3> Commission Amount </h3>
	          <span id="commission_column"> </span>
          </div>

          <div class="delete_column"> <h3>Delete</h3>
            <span id = "delete_commission"></span>
          </div>

         </ol>

            </div>
        <br> <br>
        </fieldset>
        <br> <br>
        </fieldset>
        <br> <br>
    </main>
  </form>

  <script src="src/components/sales.js"> </script>
  <script src="src/components/sale.js"></script>
  <script src="src/components/products.js"> </script>
  <script src="src/components/product.js"> </script>
  <script src="src/adapter/SalesAdapter.js"> </script>
  <script src="src/index.js"/> </script>

  </body>
</html>
